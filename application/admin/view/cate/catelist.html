{layout name="public::layout" /}

<h4 class="text-success text-center">分类管理</h4>

<table class="table table-striped table-hover text-center">

    <tr>
        <td>ID</td>
        <td>栏目名称</td>
        <td>排序</td>
        <td>状态</td>
        <td>创建时间</td>
        <td colspan="2">操作</td>
    </tr>

    {volist name="cateList” id="cate" empty="$empty"}
    <tr>

        <td>{$cate.id}</td>
        <td>{$cate.name}</td>
        <td>{$cate.sort}</td>

        <td>
            {eq name="$cate.status" value="1"}
            <span style="color: forestgreen">显示</span>
            {else/}
            <span style="color: grey">隐藏</span>
            {/eq}
        </td>

        <td>{$cate.create_time}</td>

        <td></td>
    </tr>
    {/volist}
</table>
